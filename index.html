<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App V2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="search__bar search--input" placeholder="SEARCH">
            <button class="search__button"><i class="bi bi-search"></i></button>
        </div>
        <div class="weather loading">
            <h1 class="weather__temp"><span>&deg</span></h1>
            <h2 class="weather__city">
                Weather in Manila
            </h2>
            <img src="" alt="weather icon" class="weather__icon">
            <div class="weather__description">Rainy</div>
            <div class="weather__humidity">Humidity: 90%</div>
            <div class="weather__wind">Wind speed: 6.7 km/h</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
